<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notorious Nukem Squirrel – Home Hub</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    background: #000;
    font-family: "Press Start 2P", monospace, system-ui;
    color: #bffcff;
}

.hub {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: url("business_center_bg.png") no-repeat center/cover;
}

.logo {
    position: absolute;
    top: 3%;
    left: 45%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 2.2rem;
    letter-spacing: 0.12em;
    text-align: center;
    color: #d56aff;
    background: rgba(0, 0, 0, 0.65);
    border: 4px solid #00f0ff;
    box-shadow:
        0 0 10px #b84dff,
        0 0 25px #8a2be2,
        0 0 40px #6a00ff;
    z-index: 1;
}

.logo span.symbol {
    margin-right: 12px;
    color: #00ff9c;
}

.scratch-panel {
    position: absolute;
    top: 0%;
    left: 75.5%;
    transform: translateX(-50%);
    width: 320px;
    height: 145px;
    background: #111;
    border-radius: 6px;
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 8px;
    box-sizing: border-box;
    text-align: center;
    color: #e7ffff;
    font-size: 0.75rem;
}

#scratch-canvas {
    position: absolute;
    top: 0%;
    left: 75.5%;
    transform: translateX(-50%);
    width: 320px;
    height: 145px;
    z-index: 3;
    touch-action: none;
}

.press-start {
    position: absolute;
    top: 16%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.9rem;
    text-shadow: 0 0 6px #00f0ff;
    animation: blink 1s steps(2, start) infinite;
    z-index: 4;
}

@keyframes blink {
    50% { opacity: 0; }
}

.menu-node {
    position: absolute;
    padding: 14px 22px;
    font-size: 1rem;
    background: rgba(0, 0, 0, 0.8);
    border: 2px solid #00ffc3;
    color: #e7ffff;
    box-shadow: 0 0 6px #00ffc3;
    cursor: pointer;
    text-decoration: none;
}

.menu-node::before {
    content: "■ ";
    color: #ffeb3b;
}

#start-game { bottom: 48%; left: 12%; }
#training { bottom: 78%; left: 12%; }
#load-game { bottom: 59%; left: 53%; }
#arsenal { bottom: 11%; left: 22%; }
#options { bottom: 29%; left: 53%; }
#credits { bottom: 18%; left: 66%; }
#extras { bottom: 71%; right: 7%; }

/* === FLAG SUBMIT PANEL === */
.flag-panel {
    position: absolute;
    bottom: 3%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.85);
    border: 2px solid #00ffc3;
    padding: 12px;
    z-index: 10;
    display: flex;
    gap: 8px;
}

.flag-panel input {
    background: #000;
    border: 1px solid #00ffc3;
    color: #00ffc3;
    padding: 6px;
    font-family: monospace;
}

.flag-panel button {
    background: #00ffc3;
    border: none;
    cursor: pointer;
    padding: 6px 12px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="hub">

    <div class="logo">
        <span class="symbol">¤</span> NOTORIOUS NUKEM SQUIRREL
    </div>

    <div class="scratch-panel">
        TOP-SECRET BRIEFING<br>
        SCRATCH TO REVEAL
    </div>

    <canvas id="scratch-canvas"></canvas>

    <div class="press-start">PRESS START TO SPAWN</div>

    <a href="nukem.html" class="menu-node" id="start-game">Hollywood Holocaust</a>
    <a href="#" class="menu-node" id="training">Dark Side</a>
    <a href="#" class="menu-node" id="load-game">Raw Meat</a>
    <a href="#" class="menu-node" id="arsenal">L.A Rumble</a>
    <a href="#" class="menu-node" id="options">Hotel Hell</a>
    <a href="redlight/door.html" class="menu-node" id="credits">Red Light District</a>
    <a href="terminal.html" class="menu-node" id="extras">Crash Course</a>

    <!-- FLAG SUBMIT -->
    <div class="flag-panel">
        <input id="username" placeholder="USERNAME">
        <input id="flag" placeholder="FLAG">
        <button onclick="submitFlag(1)">SUBMIT</button>
    </div>

</div>

<script>
const API = "http://5.255.97.141";

const usernameInput = document.getElementById("username");
usernameInput.value = localStorage.getItem("ctf_user") || "";

usernameInput.addEventListener("change", () => {
    localStorage.setItem("ctf_user", usernameInput.value);
});

async function submitFlag(stage) {
    const username = usernameInput.value.trim();
    const flag = document.getElementById("flag").value.trim();

    if (!username || !flag) {
        alert("Username and flag required");
        return;
    }

    const res = await fetch(`${API}/api/submit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, stage, flag })
    });

    const data = await res.json();

    if (res.ok) {
        alert(data.message);
        console.log("Next stage:", data.next_stage);
    } else {
        alert(data.detail);
    }
}
</script>

</body>
</html>
